<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="title">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="subtitle">
        <h2>choose your weapon...</h2>
    </div>

    <!--Create div for the buttons -->
    <div class="rps-buttons">
        <!--Create buttons for each choice (R/P/S)-->
        <button id="rock">
            <img src="images/rock.png">
        </button>
        <button id="paper">
            <img src="images/paper.png">
        </button>
        <button id="scissors">
            <img src="images/scissors.png">
        </button>
    </div>

    <!--Div for displaying game results -->
    <div class="results">
        First to 5 points wins the game!
    </div>

    <!--Div for displaying user score -->
    <div class="score">
        <div id="playerScore">Player Score: </div>
        <div id="computerScore">Computer Score: </div>
    </div>


    <!--Link to external JavaScript file, MUST GO AT END! -->
    <script src="app.js"></script>
    
</body>
</html>
